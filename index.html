<!-- Hero Section -->
<section class="pt-20 bg-gradient-to-r from-blue-50 to-indigo-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
        <div class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">
                Scale Your Business, Not Your Accounting Team
            </h1>
            <p class="text-xl md:text-2xl text-gray-600 mb-8 max-w-3xl mx-auto">
                AI-powered automation that completes AR workflows from days to minutes
            </p>
            
            <!-- Primary CTA Buttons -->
            <div class="flex justify-center gap-4 mb-12">
                <button 
                    onclick="openTypeform()"
                    class="bg-blue-600 text-white px-8 py-4 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-300 flex items-center">
                    Schedule Demo
                    <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>

            <!-- Social Proof -->
            <div class="mt-12 text-gray-600">
                <p class="text-sm mb-4">Trusted by forward-thinking finance teams</p>
                <div class="flex justify-center items-center space-x-8 opacity-50">
                    <div class="h-8 w-auto">Logo 1</div>
                    <div class="h-8 w-auto">Logo 2</div>
                    <div class="h-8 w-auto">Logo 3</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Typeform Embed -->
    <div id="typeform-embed" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999;">
        <div style="position: relative; width: 100%; height: 100%;">
            <!-- Replace with your actual Typeform embed code -->
            <form id="demo-form" class="bg-white p-8 max-w-lg mx-auto mt-20 rounded-lg shadow-xl">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">Schedule Your Demo</h3>
                    <button onclick="closeTypeform()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">First Name *</label>
                        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name *</label>
                        <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Business Email *</label>
                        <input type="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Company Industry *</label>
                        <select required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">Select industry</option>
                            <option value="technology">Technology</option>
                            <option value="manufacturing">Manufacturing</option>
                            <option value="financial-services">Financial Services</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="retail">Retail</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Number of Employees *</label>
                        <select required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">Select range</option>
                            <option value="1-50">1-50</option>
                            <option value="51-200">51-200</option>
                            <option value="201-500">201-500</option>
                            <option value="501-1000">501-1000</option>
                            <option value="1000+">1000+</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-300 mt-6">
                    Schedule Demo
                </button>
                
                <p class="text-xs text-gray-500 mt-4">
                    By submitting this form, you agree to our Terms of Service and Privacy Policy.
                </p>
            </form>
        </div>
    </div>
</section>

<script>
function openTypeform() {
    document.getElementById('typeform-embed').style.display = 'block';
    document.body.style.overflow = 'hidden';
}

function closeTypeform() {
    document.getElementById('typeform-embed').style.display = 'none';
    document.body.style.overflow = 'auto';
}
</script>
